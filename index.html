<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplicacion calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <h1>Aplicacion calculadora</h1>
    <form id="forma">
      <!-- agregamos clase de boostrap que crea margin boton de 3 -->

      <div class="mb-3">
        <label for="operandoA">Operando A</label>
        <!-- agregamos input tipo number y la clase form_control para que se visualize de mejor manera este input -->
        <input type="number" class="form-control" placeholder="Escribe operando A" id="operandoA"/>
      </div>

      <div class="mb-3">
        <label for="operandoB">Operando B</label>
        <input  class="form-control" placeholder="Escribe operando B" id="operandoB"/>
      </div>

      <div class="mb-3">
        <label for="operandoC">Operando C</label>
        <input  class="form-control" placeholder="Escribe operando C" id="operandoC"/>
      </div>



      
    </form>

    <button  class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
    <div id="resultado"></div>

      <button  class="btn btn-primary mb-3" onclick="restar()">Restar</button>
      <div id="resultado1"></div>

          <button  class="btn btn-primary mb-3" onclick="multiplicar()">Multiplicar</button>
      <div id="resultado2"></div>

      <button  class="btn btn-primary mb-3" onclick="dividir()">Dividir</button>
      <div id="resultado3"></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </div>
    <script src="js/app.js"></script>
  </body>
</html>
